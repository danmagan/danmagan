
<html>
    <head>
    <meta charset="UTF-8">
    <title>JQUERY 1</title>
    <script src="jquery.min.js"></script>
        <style type="text/css">
            #circulo {
                width:150px;
                height:150px;
                border-radius: 50%;
                background-color: green;
                margin:10px;
            }
            
        </style>
    </head>
<body>
    <div id="circulo"></div>
    <script type="text/javascript">
        $("#circulo").click(function(){
            $(this).animate(
            {width:"400px",
             height:"400px",
             marginLeft:"150px",
             marginTop: "150px"},2000, function(){
                 $(this).css("background-color","red");
             });
        });
    </script>
        </body>
</html>
